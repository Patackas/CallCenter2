<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Boot Exemple</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>

<style>

    body {background-color: lightblue;}
</style>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(clients)}">
        <h2>Client List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Last Name</th>
                <th>Name</th>
                <th>Phone</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="client : ${clients}">
                <td th:text="${client.id}"><a href="/client/${client.id}">Id</a></td>
                <td th:text="${client.clientLastName}">Last Name</td>
                <td th:text="${client.name}">Name</td>
                <td th:text="${client.phone}">Phone</td>
<!--                <td th:text="${client.birth}">Date of birth</td>-->
                <td><a th:href="${ '/client/' + client.id}">View</a></td>
                <td><a th:href="${'/client/edit/' + client.id}">Edit</a></td>
                <td><a th:href="${'/client/delete/' + client.id}">Delete</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
